                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);

        function createSnowflakeTexture() {
            const canvas = document.createElement('canvas');

            ctx.beginPath();
            ctx.arc(0, 0, 60, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 12;
            ctx.shadowColor = 'rgba(255,255,255,0.8)';

            ctx.strokeStyle = 'rgba(255,255,255,0.95)';
            ctx.lineCap = 'round';

            const mainLen = 42;

            for (let i = 0; i < 6; i++) {
                ctx.rotate(Math.PI / 3);

                // ===== C√ÅNH CH√çNH (d√†y ·ªü g·ªëc, m·∫£nh d·∫ßn) =====
                const grad = ctx.createLinearGradient(0, 0, 0, -mainLen);
                grad.addColorStop(0, 'rgba(255,255,255,1)');
                grad.addColorStop(1, 'rgba(200,230,255,0.9)');
                ctx.strokeStyle = grad;

                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -mainLen);
                ctx.stroke();

                // ===== NH√ÅNH PH·ª§ C·∫§P 1 =====
                ctx.lineWidth = 2.2;
                [12, 20, 28].forEach(d => {
                    ctx.beginPath();
                    ctx.moveTo(0, -d);
                    ctx.lineTo(10, -d - 6);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(0, -d);
                    ctx.lineTo(-10, -d - 6);
                    ctx.stroke();
                });

                // ===== NH√ÅNH PH·ª§ C·∫§P 2 (fractal nh·ªè) =====
                ctx.lineWidth = 1.4;
                [18, 26].forEach(d => {
                    ctx.beginPath();
                    ctx.moveTo(6, -d - 4);
                    ctx.lineTo(10, -d - 10);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(-6, -d - 4);
                    ctx.lineTo(-10, -d - 10);
                    ctx.stroke();
                });

                // ===== ƒê·∫¶U C√ÅNH =====
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, -mainLen);
                ctx.lineTo(5, -mainLen + 7);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, -mainLen);
                ctx.lineTo(-5, -mainLen + 7);
                ctx.stroke();
            }

            // ===== T√ÇM PHA L√ä =====
            const core = ctx.createRadialGradient(0, 0, 0, 0, 0, 6);
            core.addColorStop(0, 'white');
            core.addColorStop(1, 'rgba(180,220,255,0.8)');
            ctx.fillStyle = core;
            ctx.beginPath();
            ctx.arc(0, 0, 4.2, 0, Math.PI * 2);
            ctx.fill();

            const tex = new THREE.CanvasTexture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        function createParticleSystem(type, count, size) {
    const pPositions = [];
    const pExplodeTargets = [];
    const pTreeTargets = [];
    const pHeartTargets = [];
    const sizes = []; 
    const phases = []; 

    for(let i=0; i<count; i++) {

        // =======================================================
        // 1) TREE ‚Äî REALISTIC, LAYERED, SOFT-NOISE
        // =======================================================
        let h;

        // =============================
        // GIFT ch·ªâ n·∫±m 2/3 ph√≠a d∆∞·ªõi
        // =============================
        if (type === 'gift') {
            h = Math.random() * (CONFIG.treeHeight * 0.66); // ch·ªâ 2/3 d∆∞·ªõi
        } else {
            h = Math.random() * CONFIG.treeHeight;
        }

        const y = h - CONFIG.treeHeight / 2;
// ===============================
// TREE SHAPE ‚Äî REALISTIC (SPIRAL + DROOP + Y-VARIATION)
// ===============================

// height ratio 0 ‚Üí 1
const t = h / CONFIG.treeHeight;

// ƒë·ªô cong th√¢n c√¢y (th√¥ng th·∫≠t th∆∞·ªùng cong m·ªÅm)
const coneCurve = Math.pow(1 - t, 1.35);

// bi·∫øn thi√™n theo chi·ªÅu cao (t·∫°o ch·ªó ph√¨nh/ch·ªó th·∫Øt nh·∫π t·ª± nhi√™n)
const yVariation = 1.0
  + 0.10 * Math.sin(t * Math.PI * 2.3 + 1.2)
  + 0.06 * Math.sin(t * Math.PI * 6.0 + 0.7);

// b√°n k√≠nh c∆° b·∫£n
let maxR = CONFIG.treeBaseRadius * coneCurve * yVariation;

// gift r·ªông h∆°n nh·∫π
if (type === 'gift') maxR *= 1.15;

// ph√¢n b·ªë ƒë·ªÅu trong ti·∫øt di·ªán (ƒë·ª° t·ª• ‚Äúv√†nh‚Äù)
let r = maxR * Math.sqrt(Math.random());

// xo·∫Øn nh·∫π quanh tr·ª•c (spiral), c√†ng l√™n cao xo·∫Øn nh·∫π h∆°n ch√∫t
const spiral = t * 7.0; // tƒÉng/gi·∫£m s·ªë n√†y ƒë·ªÉ xo·∫Øn nhi·ªÅu/√≠t

// g√≥c ng·∫´u nhi√™n + xo·∫Øn
let theta = Math.random() * Math.PI * 2 + spiral;

// hi·ªáu ·ª©ng "c√†nh r·ªß": ph·∫ßn ngo√†i c√πng (r l·ªõn) b·ªã k√©o xu·ªëng 1 ch√∫t
// c√†ng g·∫ßn g·ªëc v√† c√†ng ra ngo√†i, c√†ng r·ªß m·∫°nh
const outer = (r / (maxR + 1e-6));         // 0..1
const droop = (1 - t) * outer * outer * 3.0; // ch·ªânh 2.0~4.0 tu·ª≥ th√≠ch

// noise gi·∫£m d·∫ßn theo chi·ªÅu cao (ng·ªçn m∆∞·ª£t)
const noiseStrength = (1 - t) * 1.2;
const nx = (Math.random() - 0.5) * noiseStrength;
const nz = (Math.random() - 0.5) * noiseStrength;

// y noise nh·ªè th√¥i k·∫ªo b·ªÉ form
const ny = (Math.random() - 0.5) * 0.5;

// position
const xt = r * Math.cos(theta) + nx;
const yt = (y + ny) - droop;   // <- r·ªß xu·ªëng t·∫°i ƒë√¢y
const zt = r * Math.sin(theta) + nz;

pTreeTargets.push(xt, yt, zt);


        // =======================================================
        // 2) EXPLODE ‚Äî gi·ªØ nguy√™n logic g·ªëc
        // =======================================================
        const u = Math.random();
        const v = Math.random();
        const phi = Math.acos(2 * v - 1);
        const lam = 2 * Math.PI * u;
        const radMult = (type === 'gift') ? 1.2 : 1.0;
        const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;

        pExplodeTargets.push(
            rad * Math.sin(phi) * Math.cos(lam),
            rad * Math.sin(phi) * Math.sin(lam),
            rad * Math.cos(phi)
        );


        // =======================================================
        // 3) HEART ‚Äî logic tr√°i tim gi·ªØ nguy√™n
        // =======================================================
        const tHeart = Math.random() * Math.PI * 2;
        let hx = 16 * Math.pow(Math.sin(tHeart), 3);
        let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) -
                 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);

        const rFill = Math.pow(Math.random(), 0.3);
        hx *= rFill;
        hy *= rFill;
        let hz = (Math.random() - 0.5) * 8 * rFill;

        const noise = 1.0;
        hx += (Math.random() - 0.5) * noise;
        hy += (Math.random() - 0.5) * noise;
        hz += (Math.random() - 0.5) * noise;

        const scaleH = 2.2;
        pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz);


        // =======================================================
        // 4) INITIAL POSITION ‚Äî v·∫´n l√† TREE ban ƒë·∫ßu
        // =======================================================
        pPositions.push(
            pTreeTargets[i*3],
            pTreeTargets[i*3+1],
            pTreeTargets[i*3+2]
        );

        sizes.push(size);
        phases.push(Math.random() * Math.PI * 2);
    }


    // =======================================================
    // GEOMETRY
    // =======================================================
    const geo = new THREE.BufferGeometry();
    geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
    geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

    // ------------------------------------------
    // COLORS
    // ------------------------------------------
    const colors = new Float32Array(count * 3);
    const baseColor = new THREE.Color();

    if(type === 'gold') baseColor.setHex(0xFFD700);
    else if(type === 'red') baseColor.setHex(0xFF0000);
    else if(type === 'green') baseColor.setHex(0x00FF55);
    else if(type === 'white') baseColor.setHex(0xFFFFFF);
    else if(type === 'blue')  baseColor.setHex(0x55BBFF);
    else if(type === 'gift')  baseColor.setHex(0xFFFFFF);
    else baseColor.setHex(0xFFFFFF);

    for(let i=0; i<count; i++) {
        colors[i*3]   = baseColor.r;
        colors[i*3+1] = baseColor.g;
        colors[i*3+2] = baseColor.b;
    }

    geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    geo.userData = {
        tree: pTreeTargets,
        explode: pExplodeTargets,
        heart: pHeartTargets,
        phases: phases,
        baseColor: baseColor,
        baseSize: size
    };


    // =======================================================
    // MATERIAL
    // =======================================================
    const mat = new THREE.PointsMaterial({
        size: size,
        map: textures[type],
        transparent: true,
        opacity: 1.0,
        vertexColors: true,
        blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending,
        depthWrite: false,
        sizeAttenuation: true
    });


    // =======================================================
    // POINTS OBJECT
    // =======================================================
    const points = new THREE.Points(geo, mat);
    scene.add(points);
    return points;
}

        function createSnowSystem(count, opt = {}) {
            const zRange   = opt.zRange ?? 300;
            const baseSize = opt.baseSize ?? 5;
            const speed    = opt.speed ?? 0.7;
            const opacity  = opt.opacity ?? 0.7;

            const pos = [];
            const vel = [];

            for (let i = 0; i < count; i++) {
                const x = (Math.random() - 0.5) * 240;
                const y = Math.random() * 160 + 40;
                const z = (Math.random() - 0.5) * zRange;

                pos.push(x, y, z);

                // drift gi√≥ nh·∫π + t·ªëc ƒë·ªô ri√™ng theo layer
                vel.push({
                    vy: -(speed * (0.6 + Math.random() * 0.8)),
                    vx: (Math.random() - 0.5) * 0.25,
                });
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData.vel = vel;
            geo.userData.zRange = zRange;
            geo.userData.baseSize = baseSize;
            geo.userData.speed = speed;

            const mat = new THREE.PointsMaterial({
                size: baseSize,
                map: createSnowflakeTexture(),
                transparent: true,
                opacity: opacity,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            const snow = new THREE.Points(geo, mat);
            scene.add(snow);
            return snow;
        }



        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseColor = group.geometry.userData.baseColor;
            const baseSize = group.geometry.userData.baseSize;
            
            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            // 1. Vandiep
            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
            
            // 2. COLOR & SIZE Vandiep
            const count = positions.length / 3;
            
            if (targetState === 'TREE') {
                group.rotation.y += 0.003;
                
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 1.0;
                    if(type === 'red') {
                        // RED
                        brightness = 0.5 + 0.5 * Math.sin(time * 3 + phases[i]);
                    } else if(type === 'gold') {
                        // YELLOW
                        brightness = 0.8 + 0.4 * Math.sin(time * 10 + phases[i]);
                    }
                    colors[i*3]   = baseColor.r * brightness;
                    colors[i*3+1] = baseColor.g * brightness;
                    colors[i*3+2] = baseColor.b * brightness;
                }
                group.geometry.attributes.color.needsUpdate = true;
                group.geometry.attributes.size.needsUpdate = true;

            } else if (targetState === 'HEART') {
                group.rotation.y = 0;
                const beatScale = 1 + Math.abs(Math.sin(time * 3)) * 0.15;
                group.scale.set(beatScale, beatScale, beatScale);

                // Vandiep
                for(let i=0; i<count; i++) {
                    colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
                    if (i % 3 === 0) sizes[i] = baseSize;
                    else sizes[i] = 0;
                }
                group.geometry.attributes.color.needsUpdate = true;
                group.geometry.attributes.size.needsUpdate = true;

            } else {
                // EXPLODE
                group.scale.set(1,1,1);
                group.rotation.y += (handRotY - group.rotation.y) * 0.1;

                // size, color
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 1.0;
                    if(type === 'gold' || type === 'red' || type === 'gift' || type === 'green' || type === 'white' || type === 'blue') {
                        brightness = 0.8 + 0.5 * Math.sin(time * 12 + phases[i]);
                    }
                    colors[i*3]   = baseColor.r * brightness;
                    colors[i*3+1] = baseColor.g * brightness;
                    colors[i*3+2] = baseColor.b * brightness;
                }
                group.geometry.attributes.size.needsUpdate = true;
                group.geometry.attributes.color.needsUpdate = true;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.08;
            const handRotY = (handX - 0.5) * 4.0;

            updateParticleGroup(groupGold, 'gold', state, speed, handRotY, time);
            updateParticleGroup(groupRed, 'red', state, speed, handRotY, time);
            updateParticleGroup(groupGift, 'gift', state, speed, handRotY, time);
            updateParticleGroup(groupGreen, 'green', state, speed, handRotY, time);
            updateParticleGroup(groupWhite, 'white', state, speed, handRotY, time);
            updateParticleGroup(groupBlue, 'blue', state, speed, handRotY, time);


            photoMeshes.forEach((mesh, i) => {
                if(!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                starMesh.rotation.z -= 0.02; 
                starMesh.material.opacity = 0.7 + 0.3*Math.sin(time*5);
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                const s = 1 + Math.abs(Math.sin(time*3))*0.1;
                loveMesh.scale.set(s,s,1);

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                const baseAngle = groupGold.rotation.y; 
                const angleStep = (Math.PI * 2) / 5;
                let bestIdx = 0; let maxZ = -999;
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time + i) * 3; 
                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    mesh.lookAt(camera.position);
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    if (z > 5) { 
                        const ds = 1.0 + (z/CONFIG.photoOrbitRadius)*0.8; 
                        mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0.6, 0.6, 0.6), 0.1);
                    }
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1);
                        mesh.lookAt(camera.position); mesh.rotation.z = 0;
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    }
                });
            }
            updateSnow(snowFar);
            updateSnow(snowMid);
            updateSnow(snowNear);


            renderer.render(scene, camera);
        }
        function updateSnow(snow) {
    if (!snow) return;

    const pos = snow.geometry.attributes.position.array;
    const vel = snow.geometry.userData.vel;
    const time = Date.now() * 0.001;

    for (let i = 0; i < pos.length; i += 3) {
        const idx = i / 3;

        // r∆°i c∆° b·∫£n
        pos[i + 1] += vel[idx].vy;

        // gi√≥ ngang
        pos[i] += vel[idx].vx;

        // chi·ªÅu s√¢u (xa ch·∫≠m ‚Äì g·∫ßn nhanh)
        const depth = Math.abs(pos[i + 2]) / 200;
        pos[i + 1] -= depth * 0.6;

        // l·∫Øc nh·∫π
        pos[i] += Math.sin(time + idx) * 0.005;

        // reset
        if (pos[i + 1] < -60) {
            pos[i]     = (Math.random() - 0.5) * 240;
            pos[i + 1] = Math.random() * 160 + 60;
            pos[i + 2] = (Math.random() - 0.5) * 200;
        }
    }

    snow.geometry.attributes.position.needsUpdate = true;
}



        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log(e));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.clearRect(0,0,100,75); ctx.drawImage(results.image, 0, 0, 100, 75);

                // --- Hand Logic  ---
                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                    const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
                    if (distIndex < 0.15 && distThumb < 0.15) {
                        state = 'HEART'; return;
                    }
                }

                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; 
                    const tips = [8,12,16,20]; const wrist = lm[0];
                    let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                    const avgDist = openDist / 4;
                    const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                    if (avgDist < 0.25) { 
                        state = 'TREE'; 
                    } else if (pinchDist < 0.05) {
                        state = 'PHOTO'; 
                    } else {
                        state = 'EXPLODE'; 
                    }
                } else {
                    state = 'TREE'; 
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
